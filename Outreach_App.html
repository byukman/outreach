	<h1>Valued Users</h1>

	<div class="myUser"><h2> <a id="name">Sample Name </a></h2>
	<p	id="user">
	<span id="username">Sample Username </span><br>
	<span id="email">Sample Email </span><br>
	<span id="street">Sample Street Address </span>, 
		<span id="suite">Sample Suite </span><br>
		<span id="city">Sample City </span>, 
		<span id="zip">Sample Zipcode </span><br>
			<span id="lat">Sample Lat </span>, 
			<span id="lng">Sample Lng </span><br>
	<span id="company">Sample Company </span><br>

	</p></div>

	<h4> <a href="#top">Back to Top</a> </h4>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
		<script>	
			console.log("Hello from Javascript!");
		
			//JSON jQuery
			$.getJSON("https://jsonplaceholder.typicode.com/users", function (data) {
      			console.log(data);
      			for(var i = 0; i<data.length; i++){
	      			var newName = data[i].name;
	      			$("#name").text(newName);
	      			var newUsername = data[i].username;
	      			$("#username").text(newUsername);
	      			var newEmail = data[i].email;
	      			$("#email").text(newEmail);
	      			var newStreet = data[i].address.street;
	      			$("#street").text(newStreet);
	      			var newSuite = data[i].address.suite;
	      			$("#suite").text(newSuite);
	      			var newCity = data[i].address.city;
	      			$("#city").text(newCity);
	      			var newZip = data[i].address.zipcode;
	      			$("#zip").text(newZip);
	      			var newLat = data[i].address.geo.lat;
	      			$("#lat").text(newLat);
	      			var newLng = data[i].address.geo.lng;
	      			$("#lng").text(newLng);
	      			var newComp = data[i].company.name;
	      			$("#company").text(newComp);
	      			var newCatch = data[i].company.catchPhrase;
	      			$("#catch").text(newCatch);
	      			var newBs = data[i].company.bs;
	      			$("#bs").text(newBs);
	      			var newPhone = data[0].phone;
	      			$("#phone").text(newPhone);
	      			var newWebsite = data[0].website;
	      			$("#web").text(newWebsite);
	      		}
      		});
		
	</script>
